{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Watchlist</h2>
    
    <div class="activeListing">
        <div class="activeListing">
            {% for product in products %}
            {% if product.active %}
            <a href="{% url 'listing' product.id %}" style="text-decoration: none;">
            <div class="block">
              <img src="{{ product.image_url }}" class="rounded float-left" alt={{ product.title }}>
              <div class="des">
                  <h2>{{ product.title }}</h2>
                  <p>{{ product.description }}</p>
                  <p> <span>Price:</span> {{ product.price }}$</p>
                  <p>Created at {{ product.time }}</p>
              </div>
            </div>
             </a>
             {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
